<ion-view title="Login">

    <div class="bar bar-header bar-stable">
        <h1 class="title">Log In</h1>
    </div>

    <ion-content class="has-header padding scroll">
        <div class="list">
            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="logIn.username" placeholder="Username">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="logIn.password" placeholder="Password">
                    </label>

                    <div class="ion-alert-circled" ng-show="errorsLogIn">{{errorsLogIn}}</div>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Log in</button>
                    </label>
                </div>
            </form>
        </div>
        <a ng-href="#/signin">
            <button class="button button-full button-stable">
                Sign Up
            </button>
        </a>
    </ion-content>

</ion-view>
