<ion-view title="{{'PAGE_NAME_LOGIN' | translate}}">

    <div class="bar bar-header bar-stable">
        <h1 class="title">{{'LOGIN_PAGE_NAME' | translate}}</h1>
    </div>

    <ion-content class="has-header padding scroll">
        <div class="list">
            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="logIn.username"
                               placeholder="{{'LOGIN_PLACEHOLDER_USERNAME' | translate}}">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="logIn.password"
                               placeholder="{{'LOGIN_PLACEHOLDER_PASSWORD' | translate}}">
                    </label>

                    <div class="ion-alert-circled" ng-show="errorsLogIn">{{errorsLogIn | translate}}</div>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">{{'LOGIN_BUTTON_LOGIN' |
                            translate}}
                        </button>
                    </label>
                </div>
            </form>
        </div>

        <a ng-href="#/signin">
            <button class="button button-full button-stable button-borders">
                {{'LOGIN_BUTTON_TO_SIGNUP' | translate}}
            </button>
        </a>


    </ion-content>

</ion-view>
