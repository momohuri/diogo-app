<ion-view title="Vote">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="picture in pictures" ng-show="$first">

            <div class="item item-avatar">
                <h2>{{picture.user.name}}</h2>

                <p>{{picture.picture.date | date}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{picture.picture.url}}">

                <p>
                    {{picture.picture.name}}
                </p>

            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#" ng-click="upVote(picture.id)">  <!-- change with id-->
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#" ng-click="downVote(picture.id)">
                    <i class="icon ion-thumbsdown"></i>
                    Don't like
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
