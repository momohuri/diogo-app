<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-pane class="transparent">
        <img-crop area-type='square' result-image-size='600' image="mypicture"
                  result-image="myCroppedImage" class="fullscreen-image"></img-crop>
    </ion-pane>
    <div class="bar bar-footer bar-dark jr-crop-footer">
        <button class="button button-clear" ng-click="cancel()">{{'CROP_MODAL_CANCEL' | translate}}</button>
        <button class="button button-clear" ng-click="crop(myCroppedImage)">{{'CROP_MODAL_CROP' | translate}}</button>
    </div>
</div>


<style>
    .transparent {
        background: transparent !important;
    }

    .image-modal {
        width: 100% !important;
        height: 100%;
        top: 0 !important;
        left: 0 !important;
    }

    .fullscreen-image {
        max-width: 100%;
        max-height: 100%;
        bottom: 0;
        left: 0;
        margin: auto;
        overflow: auto;
        position: fixed;
        right: 0;
        top: 0;
    }
</style>
