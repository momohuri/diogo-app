<ion-view title="{{'ADD_SCHOOL_PAGE_TITLE' | translate}}">
    <ion-nav-buttons side="left">
        <button ng-click="goBack()" class="button button-icon icon ion-ios7-arrow-back"></button>
    </ion-nav-buttons>

    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
        </label>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <li class="item item-text-wrap" ng-click="schoolSelected(school)" ng-repeat="school in data.schools ">{{ :: school}}</li>
        </div>
    </ion-content>
</ion-view>
