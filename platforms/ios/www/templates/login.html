<ion-view title="Login">
    <ion-content class="has-header padding scroll">
        <div class="list">

            <form ng-submit="doSignIn()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="signIn.username" placeholder="Username">

                        <div class=""></div>
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="signIn.password" placeholder="Password">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="signIn.passwordVerify" placeholder="Verify Password">

                    </label>

                    <div class="ion-alert-circled" ng-show="errorsSignIn">{{errorsSignIn}}</div>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Sign in</button>
                    </label>
                </div>
            </form>

            <form ng-submit="doLogin()">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="logIn.username" placeholder="Username">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="logIn.password" placeholder="Password">
                    </label>

                    <div class="ion-alert-circled" ng-show="errorsLogIn">{{errorsLogIn}}</div>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Log in</button>
                    </label>
                </div>
            </form>

        </div>
    </ion-content>
</ion-view>
